<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="container-fluid bg-primary">
    <div class="container d-flex py-2 align-items-center justify-content-between">
        <a th:href="@{/travel/}" class="fs-3 text-light nav-link">Travel book</a>
        <div class="d-flex align-items-center justify-content-between">
            <a th:href="@{/travel/add-page}" class=" fs-5 text-light nav-link">Add travel</a>
            <a th:href="@{/travel/list}" class=" fs-5 text-light nav-link px-4">All travels</a>
            <a th:href="@{/travel/search}" class=" fs-5 text-light nav-link">Search</a>
        </div>
    </div>
</nav>
<!-- Navbar end -->


<!-- Main -->

<main class="container py-5">
    <div class="row py-5">
        <div class="col-8 offset-2">

            <!-- form -->

            <form th:action="@{/travel/add}" method="post" th:object="${travel}">
                <div class="form-group mb-4">
                    <label
                            class="form-label"
                            for="title">Enter title</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            aria-describedby="emailHelp"
                            placeholder="Title...">
                    <small th:if="${#fields.hasErrors('title')}"
                           th:errors="*{title}"
                           class="text-danger"></small>
                </div>

                <div class="form-group mb-4">
                    <label
                            class="form-label"
                            for="title">Enter Photo URL</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            aria-describedby="emailHelp"
                            placeholder="Url...">
                    <small th:if="${#fields.hasErrors('photoUrl')}"
                           th:errors="*{photoUrl}"
                           class="text-danger"></small>
                </div>

                <div class="form-group mb-4">
                    <label
                            class="form-label"
                            for="title">Enter Description</label>
                    <input
                            type="text"
                            class="form-control"
                            id="description"
                            name="description"
                            th:field="*{description}"

                            placeholder="Description...">
                    <small th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"
                           class="text-danger"></small>
                </div>


                <button type="submit" class="px-4 btn btn-outline-primary">Submit</button>
            </form>

            <!-- form end -->

        </div>
    </div>
</main>

<!-- Main end -->

</body>
</html>
