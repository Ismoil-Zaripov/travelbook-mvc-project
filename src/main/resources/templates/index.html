<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Travel book</title>

</head>
<body>

<!-- Navbar -->
<th:block th:include="fragments/navbar.html"></th:block>
<!-- Navbar end -->

<main>
    <p class="display-4 my-4 text-center">Hi, I'm thymeleaf !</p>
    <hr />

    <div class="container mt-5">
        <div class="row">

            <div th:each="travel : ${topFiveTravels}"
                 class="col-8 offset-2 card my-2 shadow p-0">

                <div class="card-header p-0">
                    <img th:src="${travel.photoUrl}" class="img-fluid m-0" alt="travel not found"/>
                </div>

                <div class="card-body">
                    <p class="fs-2 fw-bolder" th:text="${travel.title}"></p>
                    <p class="fs-4" th:text="${travel.description}"></p>
                </div>

                <div class="card-footer">
                    <div class="d-flex align-items-center justify-content-between">
                        <a class="btn btn-primary" th:href="@{/travel/update/{id}(id=${travel.id})}">Update</a>
                        <a class="btn btn-danger" th:href="@{/travel/delete/{id}(id=${travel.id})}">Delete</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>

</body>
</html>
